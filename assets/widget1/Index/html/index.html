        <script>
            appcan.ready(function() {
                //todo:remove fallback
                if (!localStorage.getItem('simcere.runtime.userId')) {
                    localStorage.setItem('simcere.runtime.userId', '12222');
                }
                var loginLock = localStorage.getItem('simcere.runtime.loginLock');
                if (loginLock == "1") {
                    //getUser();
                }
                appcan.window.publish("simcere.im.unread", "");
                appcan.window.subscribe("change", function() {
                    changeCount();
                });
                //接收指令打开即时通讯
                appcan.window.subscribe("IM/isOpen", function() {
                    appcan.window.open("IM/html/index", "../../IM/html/index.html", 9);
                });
                //接收指令打开待办页面
                appcan.window.subscribe("daiBan/isOpen", function() {
//                    alert("打开代办页面");
                    appcan.window.open("daiBan/html/index", "../../daiban/html/daiban.html", 10);
                });
            });
            //显示消息数目
            function changeCount() {
                var count = appcan.getLocVal("unreadAll");
                if (count == null || count == 0) {
                    $("#read").addClass('uhide');
                } else {
                    $("#read").removeClass('uhide');
                    $("#unread").html(count);
                }
            }

            //底部导航的按钮效果
