<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../vendor/appcan/css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../../vendor/appcan/css/ui-box.css">
    <link rel="stylesheet" href="../../vendor/appcan/css/ui-base.css">
    <link rel="stylesheet" href="../../vendor/appcan/css/ui-color.css">
    <link rel="stylesheet" href="../../vendor/appcan/css/appcan.icon.css">
    <link rel="stylesheet" href="../../vendor/appcan/css/appcan.control.css">
</head>
<body class="um-vp " class="page_1" ontouchstart>
<div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
    <!--header开始-->
    <div id="header" class="uh bc-text-head ub bc-head">
        <div class="nav-btn" id="nav-left">
            <div class="fa fa-angle-left fa-2x"></div>
        </div>
        <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">承兑汇票审核</h1>

        <div class="nav-btn nav-bt" id="nav-right"></div>
    </div>
    <!--header结束--><!--content开始-->
    <div id="content" class="ub-f1 tx-l">

    </div>


    <!--content结束-->
    <div class="ub ub-ac bg-white ubt bc-border" style="height: 3.225em;background-color: #FFFFFF">
        <div class="ub-f1 ub-f1 btn ub ub-ac uc-a1 bc-text-head ub-pc bc-btn umar-l umar-r" id="back">
            退回
        </div>
        <div class="ub-f1 btn ub ub-ac uc-a1 bc-text-head ub-pc bc-btn umar-l umar-r" id="pass">
            通过
        </div>
    </div>
</div>
<script src="../../vendor/appcan/js/appcan.js"></script>
<script src="../../vendor/appcan/js/appcan.control.js"></script>
</body>
<script>
    appcan.ready(function () {
        var titHeight = $('#header').offset().height;
        appcan.frame.open("content", "chengduiexam_content.html", 0, titHeight);

        window.onorientationchange = window.onresize = function () {
            appcan.frame.resize("content", 0, titHeight);
        }
    });


    appcan.button(".nav-btn", "btn-act", function () {
        appcan.window.close(-1);
    });

    appcan.button("#pass", "ani-act", function () {
        localStorage.setItem('chengduiexamkeybt', 1);
        openFrameWindow();
    });


    appcan.button("#back", "ani-act", function () {
        localStorage.setItem('chengduiexamkeybt', 2);
        openFrameWindow();
    });

    function openFrameWindow(){
        appcan.frame.open({
            id: 'demo',
            url: 'chengduiexam_open.html',
            top: 0,
            left: 0
        });
    }

</script>
</html>
