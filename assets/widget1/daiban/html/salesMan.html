<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../vendor/appcan/css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../../vendor/appcan/css/ui-box.css">
    <link rel="stylesheet" href="../../vendor/appcan/css/ui-base.css">
    <link rel="stylesheet" href="../../vendor/appcan/css/ui-color.css">
    <link rel="stylesheet" href="../../vendor/appcan/css/appcan.icon.css">
    <link rel="stylesheet" href="../../vendor/appcan/css/appcan.control.css">
    <link rel="stylesheet" href="../css/salesMan.css">
</head>
<body class="um-vp " ontouchstart>
<div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
    <!--header开始-->
    <div id="header" class="uh bc-text-head ub bc-head">
        <div class="nav-btn" id="nav-left">
            <div class="fa fa-angle-left fa-2x"></div>
        </div>
        <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">更换业务员</h1>

        <div class="nav-btn" id="nav-right"></div>
    </div>
    <!--header结束--><!--content开始-->
    <div id="content" class="ub-f1 tx-l">
    </div>
    <!--content结束-->
    <!-- footer底部 -->
    <div class="ub s-border3 ub-pc ub-pj uhide g-footer">
        <div class="ub ub-ac ub-pc s-border2 " id="back">退回</div>
        <div class="ub ub-ac ub-pc s-border2" id="pass">通过</div>
    </div>
</div>
<script src="../../vendor/appcan/js/appcan.js"></script>
<script src="../../vendor/appcan/js/appcan.control.js"></script>
</body>
<script>
    appcan.ready(function () {
        var titHeight = $('#header').offset().height;
        appcan.frame.open("content", "salesMan_content.html", 0, titHeight);
        window.onorientationchange = window.onresize = function () {
            appcan.frame.resize("content", 0, titHeight);
        };

        //显示按钮，需要重新计算
        appcan.window.subscribe('daiban/salesMan.resize', function (data) {
            var $el = $('.g-footer');
            if(data=='1'){
                $el.removeClass('uhide');
            }else{
                $el.addClass('uhide');
            }
            appcan.frame.resize("content", 0, titHeight);
        });
    });

    appcan.button("#nav-left", "btn-act", function () {
        appcan.window.close(-1);
    });

    appcan.button("#pass", "ani-act", function () {
        appcan.window.publish('daiban/salesMan.passBack', 'pass');
    });

    appcan.button("#back", "ani-act", function () {
        appcan.window.publish('daiban/salesMan.passBack', 'back');
    });

</script>
</html>
