        <div id="page_0" class="up ub ub-ver bc-g" tabindex="0">
            <!--header开始-->
            <div id="header" class="uh bc-text-head ub head-col">
                <div class="nav-btn" id="nav-left">
                    <div class="fa fa-angle-left fa-2x ub ub-ac"></div>

    <script>
        var clickFlag=0; //加个点击开关防止多次点击出现数组重复
        appcan.ready(function() {
            var titHeight = $('#header').offset().height;
            appcan.frame.open("content", "communicate_content.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            };
            //点击标题滚动到顶部
            $('.J_reset-scroll').on('tap', function() {
                appcan.window.publish('contacts/index.resetScroll', '');
            });

            // 监听返回按钮
            zkutil.setReportKey(0, 1, _closeWindow);
        });

        //关闭窗口
        appcan.button("#nav-left", "btn-act", function(){
            appcan.window.close(0);
        });
        appcan.button("#nav-right", "bc-bg", function(){
           if(clickFlag==0 || localStorage.getItem("simcere.im.clickFlag")!="1"){
              clickFlag=1;
              appcan.window.evaluatePopoverScript('communicate','content','goChat();');
           }                            
        })

    </script>
