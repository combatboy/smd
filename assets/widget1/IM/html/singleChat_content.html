        //下载图片信息回调
        appcan.window.subscribe("E_DOWNLOAD", function (result) {
            downloadPic(result);

        /*监听发送信息，获取需要发送的信息   onCommit ***********************/
        uexChatKeyboard.onCommitJson = function (msg) {//发送文本内容时的的监听状态,成功失败
            var msg1 = "";
            try {
                msg1 = msg.emojiconsText;
            } catch (err) {
                var end = msg.lastIndexOf('"}');
                msg1 = msg.substring(18, end);
            }
            var con = msg1.replace(/\s+/g, "");

            var text = {
                imId: haoyouId,
                content: con
            };
            msgArr.push({
                content: con,
                type: "text"
            });

        /*监听发送信息，获取需要发送的信息END  文字发送  onCommit ***********************/

        uexAudio.cbBackgroundRecord = function (opCode, dataType, data) {
            var voice = {
                imId: haoyouId,
                voiceUrl: data,
                voiceTime: time
            };
            logs("time----" + time);
            time = Math.floor(time);
            if (time == 0 || time > 10000 || time < 1) {
                return;
            } else {
                msgArr.push({
                    voiceTime: time,
                    voiceUrl: data,
                    type: "voice"
                });
                appcan.logs(JSON.stringify(voice));
                appcan.window.publish("E_XMPP_SENDMSGVOICE", voice);
            }
        };
        //录音监听
        //var time=0;
        uexChatKeyboard.onVoiceAction = function (data) {
            var data = JSON.parse(data);
            //0-开始录音，1-录音完成，-1-取消录音
            if (data.status == 0) {
                //开始后台录音
                time = getTime();
                logs("iiiii" + time);
                uexAudio.startBackgroundRecord(0, time);

                logs("开始录音---" + time);
            } else if (data.status == 1) {
                //停止后台录音
                uexAudio.stopBackgroundRecord();
                time = getTime() - time;
                if (time < 1600) {
                    time = 0;
                }
                time = time / 1000;
                logs("停止录音---" + time);
            } else if (data.status == 2) {
                //表示录音时间到达60s
                uexAudio.stopBackgroundRecord();
                time = (getTime() - time) / 1000;
            } else if (data.status == -1) {
                //取消录音--
                time = 0;
                uexAudio.stopBackgroundRecord();
            }
        };

    function getTime() {//当前时间的时间戳
        return Date.parse(new Date());

        uexAudio.pause();

    function getElementHeight() {
        var retHeight = 0;
        var eles = document.getElementById("huihuainfolist") && document.getElementById("huihuainfolist").children;
        if (eles && eles.length){
            for (var i = 0; i < eles.length; i++) {
                retHeight += eles[i].offsetHeight;
            }
        }
        return retHeight;
    }

    function appendStr(str, t) {
        if (t == 0) {
            $("#huihuainfolist").prepend($(str));
        } else {
            $("#huihuainfolist").append($(str));
            window.scrollTo(0, document.body.scrollHeight);
        }
    }

    function getChatList(t) {
        logs("获取聊天");
        localStorage.setItem("upAndDown", t);
        if (parseInt(t) == 0 && chatTime != "") {
            var timeC = chatTime;
        } else if (parseInt(t) == 0 && chatTime == "") {
            appcan.frame.resetBounce(0);
            appcan.window.closeToast();
            appcan.window.openToast("暂无更多的数据", 1500, 5);
            return;
        } else {
            var timeC = getTime();
        }
        var listObj = {
            imId: haoyouId,
            startTime: timeC,
            msgCount: pageCount
        };
        logs("聊天记录参数----" + JSON.stringify(listObj));
        uexIM.getChatList(JSON.stringify(listObj));
    }
    function getChatListRecord(data) {
        logs("单聊聊天的消息记录数据-----" + data);
        var t = localStorage.getItem("upAndDown");
        appcan.frame.resetBounce(0);
        var data = JSON.parse(data);
        if (t == 0) {
            if (data.dataList.length == 0) {
                appcan.window.closeToast();
                appcan.window.openToast("暂无更多的数据", 1500, 5);
            }
        } else {
            if (data.dataList.length == 0) {
                $("#noData").removeClass("uhide");
                return;
            }
            $("#huihuainfolist").html("");
        }
        $("#noData").addClass("uhide");
        var dataList = data.dataList;   //消息列表
        chatTime = dataList[0].timestamp;
        if (t == 0) {
            dataList = dataList.reverse();
        }

        for (var i = 0; i < dataList.length; i++) {
            var msgId = dataList[i].msgId;  //消息的id
            var isSend = dataList[i].isSend;//获取是发送者还是接受者;0是接受者 1是发送者
            var sendState = dataList[i].sendStatus; //1-发送中，2-发送成功，3-发送失败。
            var datatype = dataList[i].msgType; //消息类型，1-文本；2-图片；3-语音；
            if (isSend == 1) {//发送者
                try {
                    //0是接受者
                    if (datatype == 1) {//消息类型-文本
                        if (sendState == 1) {//文本发送中
                            var str = '<div class="ub hhuinn-tb">' + '<div class="uhide tm">' + msgId + '</div>' + '<div class="ub-f200"></div>' + '<div class=" iconwh1 huihuaunload1 ub-img"></div> ' + '<div class="ub-f1 ub hhkuinn-r ub-pe">' + '<div class="ub">' + '<div class="ub-f1 ub hhuinn hhc-green hhuc-a"><div class="gz-ulev hhline-hei bc-text ub ub-ac umw2 hx "><span>' + dataList[i].content + '</span></div></div>' + '<div class="hhjiantou huihuajiantour ub-img-l posileft"></div>' + '</div>' + '</div>' + '<div class="iconwh ub-img" style="background-image:url(' + selfImg1 + ') !important"></div>' + '</div>';
                            str = str.replace(reg, change);
